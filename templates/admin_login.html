<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EPL CAS 2026</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: #252530;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo h1 {
            font-size: 1.75rem;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo p {
            color: #8e8e93;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            color: #8e8e93;
            font-size: 0.875rem;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #1c1c24;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #ff6b35;
        }
        .error {
            background: rgba(255,69,58,0.1);
            border: 1px solid #ff453a;
            color: #ff453a;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: 24px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,53,0.3);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #8e8e93;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .back-link:hover {
            color: #ff6b35;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>CAS 2026 Admin</h1>
            <p>Panel de Administración</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autofocus placeholder="••••••••">
            </div>
            <button type="submit">Ingresar</button>
        </form>
        
        <a href="/" class="back-link">← Volver al Dashboard</a>
    </div>
</body>
</html>
