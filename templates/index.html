<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>EPL CAS 2026 - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">EPL CAS 2026</h1>
                <p class="header-subtitle">Dashboard de Supervisiones</p>
            </div>
            <a href="/admin/login" class="admin-btn">Admin</a>
        </header>

        <!-- Stats Cards -->
        <section class="stats-section">
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <span class="stat-value" id="totalPeriodos">-</span>
                    <span class="stat-label">Periodos</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalGrupos">-</span>
                    <span class="stat-label">Grupos</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalSucursales">-</span>
                    <span class="stat-label">Sucursales</span>
                </div>
                <div class="stat-card accent">
                    <span class="stat-value" id="promedioOperativo">-</span>
                    <span class="stat-label">Prom. Operativo</span>
                </div>
            </div>
        </section>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="periodos">Periodos</button>
            <button class="tab-btn" data-tab="grupos">Grupos</button>
            <button class="tab-btn" data-tab="sucursales">Sucursales</button>
            <button class="tab-btn" data-tab="ranking">Ranking</button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-content">
            <!-- Periodos Tab -->
            <section class="tab-panel active" id="periodos">
                <div class="section-header">
                    <h2>Periodos CAS</h2>
                </div>
                <div class="list-container" id="periodosList">
                    <div class="loading">Cargando...</div>
                </div>
            </section>

            <!-- Grupos Tab -->
            <section class="tab-panel" id="grupos">
                <div class="section-header">
                    <h2>Grupos Operativos</h2>
                </div>
                <div class="list-container" id="gruposList">
                    <div class="loading">Cargando...</div>
                </div>
            </section>

            <!-- Sucursales Tab -->
            <section class="tab-panel" id="sucursales">
                <div class="section-header">
                    <h2>Sucursales</h2>
                </div>
                <div class="filter-bar">
                    <select id="grupoFilter" class="filter-select">
                        <option value="">Todos los grupos</option>
                    </select>
                </div>
                <div class="list-container" id="sucursalesList">
                    <div class="loading">Cargando...</div>
                </div>
            </section>

            <!-- Ranking Tab -->
            <section class="tab-panel" id="ranking">
                <div class="section-header">
                    <h2>Ranking</h2>
                </div>
                <div class="ranking-toggle">
                    <button class="ranking-btn active" data-ranking="grupos">Por Grupos</button>
                    <button class="ranking-btn" data-ranking="sucursales">Por Sucursales</button>
                </div>
                <div class="list-container" id="rankingList">
                    <div class="loading">Cargando...</div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>RDG Consultores 2026</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
